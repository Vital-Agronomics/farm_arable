farm_arable.settings:
  path: 'farm/settings/arable'
  defaults:
    _form: '\Drupal\farm_arable\Form\ArableSettingsForm'
    _title: 'Arable settings'
  requirements:
    _permission: 'administer farm arable'
farm_arable.connect_arable_device_form:
  path: 'farm/settings/arable/connect'
  defaults:
    _form: Drupal\farm_arable\Form\ConnectArableDeviceForm
    _title: 'Connect Arable device'
  requirements:
    _permission: 'administer farm arable'
